<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>خريطة الموقع</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }
        nav {
            background-color: #34495e;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 25px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
        }
        nav a:hover {
            color: #f39c12;
        }
        .menu-icon {
            display: none;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .nav-links a {
            margin: 0;
        }
        .content {
            width: 90%;
            margin: 40px auto;
        }
        .content img {
            width: 80%;
            max-height: 1000px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
        }
        footer {
            background-color: #2d3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Media query for mobile screens */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                text-align: right;
                width: 100%;
                margin-top: 10px;
            }
            .nav-links a {
                margin: 10px 0;
            }
            .menu-icon {
                display: block;
            }
            nav.open .nav-links {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>خريطة الموقع</h1>
    </header>
    <nav>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-links">
            <a href="index.html">الرئيسية</a>
            <a href="الاستفسار او الحجز.html">الاستفسار والحجز</a>
            <a href="الملاعب.html">الملاعب</a>
            <a href="التدريبات.html">التدريب</a>
            <a href="الحزم.html">الحزم</a>
            <a href="عن المنتجع.html">عن المنتجع</a>
            <a href="متجر للمحترفين.html">متجر للمحترفين</a>
            <a href="المطاعم والفنادق.html">المطاعم والفنادق</a>
            <a href="من نحن.html">من نحن</a>
            <a href="المرافق.html">المرافق</a>
            <a href="خريطة الموقع.html">خريطة الموقع</a>
        </div>
    </nav>
    <div class="content">
        <h2>خريطة الموقع</h2>
        <img src="img/Screenshot 2025-03-06 101619.png" alt="خريطة الموقع">
    </div>
    <footer>
        <p>&copy; منتجع هول إن ون للجولف. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('nav').classList.toggle('open');
        }
    </script>
</body>
</html>
